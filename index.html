<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 02</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="box_1">
        <div class="box_2">
            <div class="box_3">
                <h3>Create An Account</h3>
                <form action="#" class="paper">
                    <div class="mood">
                        <label for="fullname">Full Name</label><br>
                        <input type="text" class="form-control">
                    </div>
                    <br>
                    <div class="mood">
                        <label for="email">Email Address</label><br>
                        <input type="email" class="form-control">
                    </div>
                    <br>
                    <div class="mood">
                        <label for="PhoneNumber">Phone Number</label><br>
                        <input type="text" class="form-control">
                    </div>
                    <br>
                    <div class="mood">
                        <label for="Password">Password</label><br>
                        <input type="password" class="form-control"><i class="fa fa-eye-slash"></i>
                    </div>
                    <br>
                    <div class="mood">
                        <label for="Password">Confirm Password</label><br>
                        <input type="password" class="form-control"><i class="fa fa-eye-slash"></i>
                    </div>
                    <br>
                    <div class="but">
                        <button class="betty_1">Register</button>
                        <button class="butty_2">Register with Google &nbsp; &nbsp;<img src="/Images/google.png" alt=""></button>
                        <p>Already have an account? &nbsp; <a href="#" class="log">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
